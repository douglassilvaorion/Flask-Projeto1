{% extends 'base.html' %}
{% block conteudo %}

<h2 style="text-align: center;">Autorização de Veiculos</h2>
<hr>

<form action="" method="POST" class="form-control">
	
	<label>Codigo</label>
	<input class="form-control" type="text" name="code" value="{{vehicle.code}}" readonly>

	
	<label>Nome</label>
	<input class="form-control" type="text" name="name" value="{{vehicle.name}}" readonly>
	
	
	<label>Endereço</label>
	<input class="form-control" type="text" name="address" value="{{vehicle.address}}" readonly>
	
	<br>
	<button class=" btn btn-success">Autoriza</button>

</form>

{% endblock conteudo %}
