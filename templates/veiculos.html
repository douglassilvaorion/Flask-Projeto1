{% extends 'base.html' %}
{% block conteudo %}

<h2 style="text-align: center;">Cadastro de Veiculos</h2>

<hr>

	<table class="table table-bordered table-hover">
		<thead >
			<tr>
				<th>MCT</th>
				<th>Nome</th>											
				<th align="center">Ação</th>
				
			</tr>
		</thead>
		<tbody>
			{%for i in range(0, len)%} 
			
			<tr>
				<td>{{veiculos[i]['Address']}}</td>	
				<td>{{veiculos[i]['Name'][0:40]}}</td>							
				<td >
					<a href="{{veiculos[i]['Code']}}/auth_vehicles" type="button"  class="btn btn-primary">Autorizar</a>
					<a href="{{veiculos[i]['Code']}}/revoke_vehicles" type="button"  class="btn btn-danger">Revogar</a>
					<a href="mensagens/{{veiculos[i]['auth_vehicles']}}" type="button"  class="btn btn-warning">Mensagens</a>
				</td>
				
			
			</tr>
			{% endfor %}
		</tbody>
	</table> 


{% endblock conteudo %}
