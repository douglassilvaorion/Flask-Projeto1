{% extends 'base.html' %}
{% block conteudo %}

<h2 style="text-align: center;">Cadastro de Veiculos</h2>

<hr>

	<table id="veiculos_posicao" class="table table-bordered table-hover">
		<thead >
			<tr>
				<th>MCT</th>
				<th>Nome</th>											
				<th>Localização</th>
				<th>Estado</th>
				<th>Cidade</th>				
				
			</tr>
		</thead>
		<tbody>
			{% for posicao in posicao %}
			
			<tr>
				<td>{{posicao.id}}</td>	
				<td>{{posicao.accountnumber[0:40]}}</td>	
				<td>{{posicao.landmark[0:40]}}</td>						
				<td>{{posicao.uf[0:10]}}</td>						
				<td>{{posicao.county[0:40]}}</td>												
			</tr>
			{% endfor %}
		</tbody>
	</table> 

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="//cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
	<link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
	<script>
		$(document).ready(function(){
			$('#veiculos_posicao').DataTable({
				language: {
							info: 'Pagina _PAGE_ de _PAGES_',
							infoEmpty: 'Registro não encontrado',
							infoFiltered: '(filtered from _MAX_ total records)',
							lengthMenu: 'Quantidade _MENU_ registro por pagina',
							zeroRecords: 'Não encontrado'
    					}
			});
		})
	</script>


{% endblock conteudo %}
