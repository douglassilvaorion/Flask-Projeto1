{% extends 'base.html' %}
{% block conteudo %}

<h2 style="text-align: center;">Cadastro de Veiculos</h2>

<hr>

	<table class="table table-bordered table-hover">
		<thead >
			<tr>
				<th>MCT</th>
				<th>Nome</th>											
				<th>Localização</th>
				<th>Estado</th>
				<th>Cidade</th>				
				
			</tr>
		</thead>
		<tbody>
			{% for posicao in posicao %}
			
			<tr>
				<td>{{posicao.id}}</td>	
				<td>{{posicao.accountnumber[0:40]}}</td>	
				<td>{{posicao.landmark[0:40]}}</td>						
				<td>{{posicao.uf[0:10]}}</td>						
				<td>{{posicao.county[0:40]}}</td>												
			</tr>
			{% endfor %}
		</tbody>
	</table> 


{% endblock conteudo %}
